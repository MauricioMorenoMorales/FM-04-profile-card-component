<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/main.css">

</head>

<main>
  <figure class="header">
    <img src="./images/bg-pattern-card.svg" alt="">
  </figure>
  <figure class="avatar">
    <img class="avatar__image" src="./images/image-victor.jpg" alt="">
  </figure>
  <section class="description">
    <p class="description__title">
      <b>Victor Crest</b> 26
    </p>
    <p class="description__location">London</p>
  </section>
  <section class="stats">
    <article class="stats__item">
      <p class="stats__item__number">80K</p>
      <div class="stats__item__name">Followers</div>
    </article>
    <article class="stats__item">
      <p class="stats__item__number">803K</p>
      <div class="stats__item__name">Likes</div>
    </article>
    <article class="stats__item">
      <p class="stats__item__number">1.4K</p>
      <div class="stats__item__name">Photos</div>
    </article>
  </section>
</main>

<body>

  </div> -->
</body>

</html>
